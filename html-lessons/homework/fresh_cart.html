<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/fresh_cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Fresh Card</title>
</head>
<body>  
  <div class="container">

    <div class="header">  <!-- header-start -->
      <div class="header-top">
        <div class="top-left">
          <select name="currency" id="">
            <option>$USD</option>
            <option>¥JPN</option>
            <option>€EUR</option>
            <option value=""></option>
          </select>
          <select name="currency" id="">
            <option>Khmer</option>
            <option>English</option>
            <option>Chinese</option>
            <option value="Language"></option>
          </select>
        </div>
        <div class="top-right">
          <ul>
            <li><a href="">Support</a></li>
            <li><a href="">Delivery</a></li>
            <li><a href="">Warranty</a></li>
          </ul>
        </div>
      </div>
      <div class="header-mid">
        <div class="logo">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          <p><b>FreshCart</b></p>
        </div>
        <div class="search-bar">
          <form action="">
            <input type="search" name="" placeholder="Search products...">
            <button class="search-btn">Search</button>
          </form>
        </div>
        <div class="icons">
          <ul>
            <li>
              <a href="">
                <i class="fa fa-bell" aria-hidden="true"></i>
                <p>Notification(s)</p>
              </a>
            </li>
            <li>
              <a href="">
                <i class="fa fa-user-circle" aria-hidden="true"></i>
                <p>Sign Up</p>
              </a>
          </li>
            <li>
              <a href="">
                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                <p>My Order(s)</p>
              </a>
            </li>
            <li>
              <a href="">
                <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                <p>Shopping Cart</p>
              </a>
            </li>
          </ul>         
        </div>
      </div>
      <div class="header-bottom">
        <ul>
          <li>
            <a class="a1" href="">
              <i class="fa fa-bars" aria-hidden="true"></i>
              <p>All Categories</p>
            </a
              ></li>
          <li>
            <select name="currency" id="">
            <option>Home</option>
            <option>¥JPN</option>
            <option>€EUR</option>
            <option value=""></option>
            </select>
          </li>
          <li>
            <select name="currency" id="">
            <option>Shop</option>
            <option>¥JPN</option>
            <option>€EUR</option>
            <option value=""></option>
            </select>
          </li>
          <li>
            <select name="currency" id="">
            <option>Stores</option>
            <option>¥JPN</option>
            <option>€EUR</option>
            <option value=""></option>
            </select>
          </li>
          <li>
            <select name="currency" id="">
            <option>Mega-Menu</option>
            <option>¥JPN</option>
            <option>€EUR</option>
            <option value=""></option>
            </select>
          </li>
          <li>
            <select name="currency" id="">
            <option>Pages</option>
            <option>¥JPN</option>
            <option>€EUR</option>
            <option value=""></option>
            </select>
          </li>
          <li>
            <select name="currency" id="">
            <option>Account</option>
            <option>¥JPN</option>
            <option>€EUR</option>
            <option value=""></option>
            </select>
          </li>
          <li><a href="">Dashboards</a></li>
          <li><a href="">Docs</a></li>
        </ul>
      </div>
    </div>  <!-- header-end -->

    <div class="main">  <!-- main-start -->
      <div class="main-img">
        <img src="https://i0.wp.com/sreditingzone.com/wp-content/uploads/2021/04/lightroom-apk-1024x576-1.jpg" alt="">
      </div>
    </div>  <!-- main-end -->

  </div>
</body>
</html>
