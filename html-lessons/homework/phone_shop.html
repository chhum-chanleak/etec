<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/phone_shop.css">

  <title>phone_shop</title>
</head>
<body>
  <div class="container">

    <div class="header">  <!-- header-start -->
      <div class="header-navbar">
        <ul>
          <li>
            <a class="a1" href="">HOME</a>
          </li>
          <li>
            <select name="currency" id="">
            <option>MOBILES</option>
            <option>¥JPN</option>
            <option>€EUR</option>
            <option value=""></option>
            </select>
          </li>
          <li>
            <a href="">ABOUT</a>
          </li>   
          <li>
            <select name="currency" id="">
            <option>PAGES</option>
            <option>¥JPN</option>
            <option>€EUR</option>

            </select>
          </li>

            <select name="currency" id="">

            <option>€EUR</option>

          <div class="phone-price">
            <p>$1000</p>
            <p><del>$2000</del></p>
            <p>10%-off</p>
          </div>
          <div class="phone-icons">
            <span><i class="fa fa-heart" aria-hidden="true"></i></span>
            <span> <i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
          </div>
        </div>
        <div class="phone">
          <div class="phone-img">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsYz1PpvvddDdhhYgSxAikgR5z4KWx1nqBE2VfbCLtOw&s" alt="">

          <div class="phone-model">
            <p>Samsung Galaxy Note 1</p>
          </div>
          <div class="phone-price">

            <span><i class="fa fa-heart" aria-hidden="true"></i></span>

        </div>

          <div class="phone-model">

          </div>
          <div class="phone-price">
            <p>$3000</p>
            <p><del>$2000</del></p>
